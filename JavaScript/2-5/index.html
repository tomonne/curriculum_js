
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let idx = document.querySelector('select').selectedIndex;
            let jp = document.querySelector('table tr:nth-child(1)');
            let en = document.querySelector('table tr:nth-child(2)');
            if (idx === 1){
                en.style.display = "none";
                jp.style.display = "block";
            } else if (idx === 2){
                en.style.display = "block";
                jp.style.display = "none";
            } else {
                en.style.display = "block";
                jp.style.display = "block";
            }
        }
    </script>
</body>
</html>
